server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- Compresión / estáticos precomprimidos ---
    # Sirve archivos .gz generados por Vite si el cliente acepta gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml
        application/json
        font/woff2
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
    gzip_static on;           # Usa *.gz si existen

    # Nota: 'brotli_static on;' requiere módulo de Brotli en Nginx.
    # La imagen oficial nginx:stable-alpine NO lo trae por defecto.
    # Si lo añades, puedes descomentar la siguiente línea:
    # brotli_static on;

    # --- SPA routing ---
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache";
    }

    # --- Cache agresiva para assets fingerprinted ---
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|mp4|webm)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # --- Errores ---
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # --- Seguridad básica ---
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}
