server {
  listen 80;
  server_name horas.yeisonduque.top www.horas.yeisonduque.top localhost;

  root /usr/share/nginx/html;
  index index.html;

  # --- Compresión ---
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml font/woff font/woff2 application/manifest+json;

  # --- MIME (PWA manifest) ---
  include /etc/nginx/mime.types;
  types { application/manifest+json webmanifest; }

  # --- Security headers (nivel server) ---
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  # Mantén tu CSP en una sola línea para evitar sorpresas
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://backend.yeisonduque.top https://supabase.yeisonduque.top wss://supabase.yeisonduque.top; frame-src https://app.powerbi.com;" always;

  # --- Caché fuerte para assets con hash ---
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
    # Repetir headers por herencia de add_header
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://backend.yeisonduque.top https://supabase.yeisonduque.top wss://supabase.yeisonduque.top; frame-src https://app.powerbi.com;" always;
  }

  location /static/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
    # Repetir headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://backend.yeisonduque.top https://supabase.yeisonduque.top wss://supabase.yeisonduque.top; frame-src https://app.powerbi.com;" always;
  }

  # --- Proxy al backend (opcional si quieres same-origin) ---
  location ~ ^/(hours|projects|activities|employees|auth|daily-activities)/ {
    proxy_pass https://backend.yeisonduque.top;
    proxy_http_version 1.1;
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto  $scheme;
    # WebSocket
    proxy_set_header Upgrade            $http_upgrade;
    proxy_set_header Connection         "upgrade";
    proxy_read_timeout                  3600s;  # evita cortes de WS inactivos
  }

  # --- SPA fallback + no-cache para HTML ---
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache";
    # Repetir headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://backend.yeisonduque.top https://supabase.yeisonduque.top wss://supabase.yeisonduque.top; frame-src https://app.powerbi.com;" always;
  }

  # --- Healthcheck ---
  location = /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "healthy\n";
  }

  # --- Errores ---
  error_page 500 502 503 504 /50x.html;
  location = /50x.html { root /usr/share/nginx/html; }
}
