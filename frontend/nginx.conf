server {
  listen 80;
  server_name horas.yeisonduque.top www.horas.yeisonduque.top localhost;

  root /usr/share/nginx/html;
  index index.html;

  # --- Security headers (ajusta CSP a tus CDNs reales) ---
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    style-src  'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    img-src    'self' data:;
    connect-src 'self' https://backend.yeisonduque.top https://supabase.yeisonduque.top wss://supabase.yeisonduque.top;" always;

  # --- Compresión ---
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

  # --- MIME para manifest PWA (opcional) ---
  include /etc/nginx/mime.types;
  types { application/manifest+json webmanifest; }

  # --- Caché fuerte para assets hasheados de Vite ---
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Si usas /static/, aplícale lo mismo
  location /static/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # --- (Opcional) Proxy a tu backend si quieres same-origin ---
  # Si tu frontend hace fetch a rutas relativas (/hours, /projects, etc.), descomenta:
  location ~ ^/(hours|projects|activities|employees|auth|daily-activities)/ {
    proxy_pass https://backend.yeisonduque.top;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Soporte WebSocket si algún endpoint lo requiere
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # --- SPA fallback (y HTML sin caché) ---
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache";
  }

  # --- Healthcheck ---
  location /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "healthy\n";
  }

  # --- Errores ---
  # (Evita mapear 404 -> index.html globalmente para no enmascarar fallos en assets)
  error_page 500 502 503 504 /50x.html;
  location = /50x.html { root /usr/share/nginx/html; }
}

# Redirección HTTP->HTTPS para otros hostnames (si este contenedor maneja esos nombres)
server {
  listen 80;
  server_name yeisonduque.top www.yeisonduque.top;
  return 301 https://$server_name$request_uri;
}
